<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Главная страница</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-dark text-white">
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm"
    >
      <a
        href="/"
        class="d-flex align-items-center text-white text-decoration-none"
      >
        <span class="fs-4">Статистика</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-white text-decoration-none" href="/"
          >Главная</a
        >
        <a class="me-3 py-2 text-white text-decoration-none" href="./raids.html"
          >Рейды</a
        >
        <a
          class="me-3 py-2 text-white text-decoration-none"
          href="./members.html"
          >Мемберы</a
        >
        <a class="me-3 py-2 text-white text-decoration-none" href="/manage"
          >Управление</a
        >
      </nav>
    </div>

    <div class="container">
      <h2>Рейд "Прайм" от 01.10.2022 19:20</h2>
      <form>
        <div class="form-group">
          <label for="raid_name">Название рейда</label>
          <input
            type="text"
            class="form-control"
            id="raid_name"
            placeholder=""
            value="Прайм"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="raid_status">Статус</label>
          <select name="raid_status" id="raid_status" class="form-control">
            <option value="open">Открыт</option>
            <option value="closed">Закрыт</option>
          </select>
        </div>

        <div class="form-group">
          <label for="raid_type">Тип рейда</label>
          <select name="raid_type" id="raid_type" class="form-control">
            <option value="1">ПВП прайм</option>
            <option value="2">ПВЕ прайм</option>
            <option value="3">АГЛ</option>
            <option value="4">Другое</option>
          </select>
        </div>
        <div class="form-group">
          <label for="raid_datetime">Время</label>
          <input
            type="text"
            class="form-control"
            placeholder="дд.мм.гггг чч.мм"
            id="raid_datetime"
            value="01.10.2022 11:00"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="raid_members_counter">Количество участников</label>
          <input
            type="number"
            class="form-control"
            id="raid_members_counter"
            placeholder="1"
            value="35"
            disabled
          />
        </div>

        <div class="form-group">
          <label for="raid_members_marked_counter">Отметились</label>

          <div class="col">
            <a
              class="btn btn-primary"
              data-bs-toggle="collapse"
              href="#raid_members_marked_list"
              role="button"
              aria-expanded="false"
              aria-controls="raid_members_marked_list"
              >Отметились 15 из 35</a
            >
            <button class="btn btn-success">Отметить себя</button>
            <div
              class="collapse multi-collapse raid_members_marked_list"
              id="raid_members_marked_list"
            >
              <div>
                <span class="badge member-support">Тактик</span>
                <span class="badge member-damage_dealer">ДД</span>
                <span class="badge member-damage_dealer">ДД</span>
                <span class="badge member-support">Тактик</span>
                <span class="badge member-heal">Хил</span>
                <span class="badge member-damage_dealer">ДД</span>
                <span class="badge member-support">Тактик</span>
                <span class="badge member-heal">Хил</span>
                <span class="badge member-support">Тактик</span>
                <span class="badge member-damage_dealer">ДД</span>
                <span class="badge member-heal">Хил</span>
                <span class="badge member-damage_dealer">ДД</span>
                <span class="badge member-damage_dealer">ДД</span>
                <span class="badge member-damage_dealer">ДД</span>
                <span class="badge member-damage_dealer">ДД</span>
                <span class="badge member-damage_dealer">ДД</span>
                <span class="badge member-singer">Бард</span>
                <span class="badge member-singer">Бард</span>
                <span class="badge member-singer">Бард</span>
                <span class="badge member-singer">Бард</span>
                <span class="badge member-singer">Бард</span>
                <span class="badge member-singer">Бард</span>
                <span class="badge member-singer">Бард</span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="raid_frame_images">Скриншот рейда</label>
          <input
            type="file"
            class="form-control"
            id="raid_frame_images"
            name="raid_frame_images[]"
            multiple
          />

          <div class="raid_frame_images_list">
            <div class="item-link-wraper">
              <div class="close" data-item-id="raid-1"></div>
              <a href="./img/src_1.png" class="raid_frame_link" target="_blank">
                <img
                  src="./img/src_1.png"
                  class="raid_frame_preview"
                  alt="scr1"
                />
              </a>
            </div>
            <div class="item-link-wraper">
              <div class="close" data-item-id="raid-2"></div>
              <a href="./img/src_2.png" class="raid_frame_link" target="_blank">
                <img
                  src="./img/src_2.png"
                  class="raid_frame_preview"
                  alt="scr1"
                />
              </a>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="raid_frame_images">Скриншот лута</label>
          <input
            type="file"
            class="form-control"
            id="raid_frame_images"
            name="raid_frame_images[]"
            multiple
          />

          <div class="loot_screen_list">
            <div class="item-link-wraper">
              <div class="close" data-item-id="loot-1"></div>

              <a
                href="./img/loot_1.png"
                class="loot_screen_link"
                target="_blank"
              >
                <img
                  src="./img/loot_1.png"
                  class="loot_screen_preview"
                  alt="scr1"
                />
              </a>
            </div>
            <div class="item-link-wraper">
              <div class="close" data-item-id="loot-2"></div>
              <a
                href="./img/loot_1.png"
                class="loot_screen_link"
                target="_blank"
              >
                <img
                  src="./img/loot_1.png"
                  class="loot_screen_preview"
                  alt="scr1"
                />
              </a>
            </div>
          </div>

          <div class="loot_list">
            <div class="row loot_list_item">
              <div class="col-5">Рокана</div>
              <div class="col-2">
                <input type="number" class="form-control" value="1" />
              </div>
              <div class="col-2">
                <input type="number" class="form-control" value="70000" />
              </div>
            </div>
            <div class="row loot_list_item">
              <div class="col-5">Чернильный мешочек кракена</div>
              <div class="col-2">
                <input type="number" class="form-control" value="2" />
              </div>
              <div class="col-2">
                <input type="number" class="form-control" value="300" />
              </div>
            </div>
            <div class="row loot_list_item">
              <div class="col-5">Гравировка морской бездны</div>
              <div class="col-2">
                <input type="number" class="form-control" value="1" />
              </div>
              <div class="col-2">
                <input type="number" class="form-control" value="1000" />
              </div>
            </div>
            <hr />
            <div class="row loot_list_item">
              <div class="col-5">
                <label for="loot">Предмет</label>
                <select name="loot" id="loot" class="form-control">
                  <option value="1">Гравировка морской бездны</option>
                  <option value="2">Чернильный мешочек</option>
                  <option value="3">Рокана</option>
                  <option value="4">Астаджал</option>
                  <option value="5">Андхакар</option>
                  <option value="6">Глайдер Властелин морей</option>
                </select>
              </div>
              <div class="col-2">
                <input type="number" class="form-control" value="1" />
              </div>
              <div class="col-2">
                <input type="number" class="form-control" value="1000" />
              </div>
            </div>
            <div class="add_button_wrapper">
              <button type="button" class="btn btn-success">
                Добавить лут
              </button>
            </div>
          </div>
        </div>
        <div class="add_button_wrapper">
          <button type="button" class="btn btn-success">Сохранить</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script>
      let closeButtonsSelector = document.querySelectorAll(
        ".item-link-wraper .close"
      );

      Array.from(closeButtonsSelector).forEach((closeButton) => {
        closeButton.addEventListener("click", (event) => {
          let targetId = event.target.getAttribute("data-item-id");

          let agreement = confirm(
            "Вы действительно хотите удалить прикрепленный документ " +
              targetId +
              "?"
          );

          if (agreement) {
            // lets send xhr request for removing this item
          }
        });
      });
    </script>
  </body>
</html>
